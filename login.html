<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion – Battlefield 6 Configurator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-slate-800/80 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-400 mb-6">🔐 Connexion</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Adresse e-mail</label>
        <input type="email" id="email" required
          class="w-full p-2 rounded bg-slate-700 border border-slate-600 focus:outline-none">
      </div>
      <div>
        <label class="block text-sm mb-1">Mot de passe</label>
        <input type="password" id="password" required
          class="w-full p-2 rounded bg-slate-700 border border-slate-600 focus:outline-none">
      </div>

      <button id="loginBtn" type="submit"
        class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded font-semibold">
        Se connecter
      </button>

      <button id="registerBtn" type="button"
        class="w-full py-2 bg-emerald-600 hover:bg-emerald-500 rounded font-semibold">
        Créer un compte
      </button>

      <div class="flex items-center justify-between text-sm text-gray-400 mt-3">
        <button id="forgotBtn" type="button" class="hover:underline">Mot de passe oublié ?</button>
      </div>
    </form>

    <div class="my-6 text-center text-gray-400">ou</div>

    <button id="googleBtn"
      class="w-full py-2 bg-red-600 hover:bg-red-500 rounded font-semibold">
      Continuer avec Google
    </button>
  </div>

  <script type="module">
    import { supabase } from "./supabase-config.js";

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    // Connexion e-mail / mot de passe
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const { error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) return alert("❌ " + error.message);
      window.location.href = "index.html";
    });

    // Création de compte
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const { error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) return alert("❌ " + error.message);
      alert("✅ Compte créé avec succès ! Vérifie ton e-mail pour confirmer.");
    });

    // Mot de passe oublié
    document.getElementById("forgotBtn").addEventListener("click", async () => {
      const { error } = await supabase.auth.resetPasswordForEmail(emailInput.value, {
        redirectTo: window.location.origin + "/login.html",
      });
      if (error) return alert("❌ " + error.message);
      alert("📩 Un lien de réinitialisation a été envoyé à ton e-mail !");
    });

    // Connexion Google
    document.getElementById("googleBtn").addEventListener("click", async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: window.location.origin + "/index.html" },
      });
      if (error) alert("❌ " + error.message);
    });

    // Si déjà connecté, redirige
    supabase.auth.getSession().then(({ data }) => {
      if (data.session) window.location.href = "index.html";
    });
  </script>
</body>
</html>
