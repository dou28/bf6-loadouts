<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion ‚Äì BF6 Loadouts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="./firebase-config.js"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-slate-800 p-8 rounded-lg w-full max-w-sm text-center shadow-lg">
    <h1 class="text-2xl font-bold text-blue-400 mb-4">Connexion</h1>

    <input id="email" type="email" placeholder="Adresse e-mail"
      class="w-full p-2 mb-2 rounded bg-slate-700 text-white">
    <input id="password" type="password" placeholder="Mot de passe"
      class="w-full p-2 mb-4 rounded bg-slate-700 text-white">

    <button onclick="loginEmailPassword()" class="bg-blue-600 px-4 py-2 rounded w-full mb-2 hover:bg-blue-500">
      Connexion
    </button>

    <button onclick="registerEmailPassword()" class="bg-slate-700 px-4 py-2 rounded w-full mb-2 hover:bg-slate-600">
      Cr√©er un compte
    </button>

    <button onclick="loginGoogle()" class="bg-red-600 px-4 py-2 rounded w-full mb-4 hover:bg-red-500">
      Connexion Google
    </button>

    <button onclick="resetPassword()" class="text-sm text-blue-400 hover:underline">
      Mot de passe oubli√© ?
    </button>
  </div>

  <script>
    const auth = firebase.auth();

    // Connexion par email/mot de passe
    window.loginEmailPassword = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert("‚ùå " + err.message));
    }

    // Cr√©ation d‚Äôun compte
    window.registerEmailPassword = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("‚úÖ Compte cr√©√© ! Vous pouvez maintenant vous connecter."))
        .catch(err => alert("‚ùå " + err.message));
    }

    // Connexion avec Google
    window.loginGoogle = function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => window.location.href = "index.html")
        .catch(err => alert("‚ùå " + err.message));
    }

    // Mot de passe oubli√©
    window.resetPassword = function() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("‚ö†Ô∏è Entrez votre adresse e-mail pour r√©initialiser le mot de passe.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => alert("üìß Un lien de r√©initialisation a √©t√© envoy√© √† " + email))
        .catch(err => alert("‚ùå " + err.message));
    }
  </script>
</body>
</html>
